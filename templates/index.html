<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta información sobre el charset y la vista en dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Detalles del Producto</title>

    <style>
        /* Estilo general para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        /* Estilo para el contenedor principal */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Estilo para el encabezado */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Estilo para la tabla que muestra los detalles del producto */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Bordes de la tabla y celdas */
        table, th, td {
            border: 1px solid #ccc;
        }

        /* Estilo de las celdas */
        th, td {
            padding: 8px 12px;
            text-align: left;
        }

        /* Fondo de los encabezados de la tabla */
        th {
            background-color: #f4f4f4;
        }

        /* Estilo para la imagen del producto */
        img {
            width: 200px;
            height: auto;
        }

        /* Estilo para el botón de actualización */
        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Cambio de color al pasar el ratón sobre el botón */
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Detalles del Producto</h1>

        <!-- Tabla con los detalles del producto -->
        <table>
            <tr>
                <th>Título</th>
                <td>{{ titulo }}</td> <!-- Título del producto -->
            </tr>
            <tr>
                <th>Precio</th>
                <td>{{ precio }}</td> <!-- Precio del producto -->
            </tr>
            <tr>
                <th>Descripción</th>
                <td>{{ descripcion }}</td> <!-- Descripción del producto -->
            </tr>
            <tr>
                <th>Imagen</th>
                <td>
                    <!-- Imagen del producto con URL predeterminada -->
                    <img src="https://http2.mlstatic.com/D_NQ_NP_950824-MCO72387800943_102023-O.webp" alt="Imagen del Producto">
                </td>
            </tr>
        </table>

        <!-- Botón para actualizar la información -->
        <a href="{{ url_producto }}" class="btn">Actualizar Información</a>
    </div>

</body>
</html>
