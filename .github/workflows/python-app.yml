name: Deploy to Railway

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Puedes mantener ubuntu-latest si está funcionando

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Asegúrate de usar una versión compatible

    - name: Install dependencies
      run: |
        python -m venv venv
        venv/bin/pip install -r requirements.txt

    - name: Install Railway CLI
      run: |
        curl -sSL https://cli.railway.app/install.sh | sh
        echo "Railway CLI installed"  # Confirmación de instalación exitosa

    - name: Verify Railway CLI installation
      run: railway --version  # Verifica que la instalación fue exitosa

    - name: Deploy to Railway
      run: |
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up
